name: Publish to VS Code Marketplace

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Package extension
        run: npm run build

      - name: Publish to VS Code Marketplace
        run: npm run publish
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
