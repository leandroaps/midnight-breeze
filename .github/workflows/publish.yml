name: Publish VS Code Extension

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 1.0.3)'
        required: true
        type: string

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm install -g @vscode/vsce
          npm install

      - name: Validate VSCE_PAT token
        run: |
          if [ -z "${{ secrets.VSCE_PAT }}" ]; then
            echo "âŒ VSCE_PAT secret is not set"
            exit 1
          fi
          echo "âœ… VSCE_PAT secret is configured"

      - name: Validate publisher configuration
        run: |
          PUBLISHER=$(node -p "require('./package.json').publisher")
          if [ -z "$PUBLISHER" ]; then
            echo "âŒ Publisher not found in package.json"
            exit 1
          fi
          echo "âœ… Publisher: $PUBLISHER"

      - name: Update version (manual trigger)
        if: github.event_name == 'workflow_dispatch'
        run: |
          npm version ${{ github.event.inputs.version }} --no-git-tag-version
          echo "Updated version to ${{ github.event.inputs.version }}"

      - name: Get version info
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=${GITHUB_REF#refs/tags/v}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version to publish: $VERSION"

      - name: Validate package.json
        run: |
          echo "ðŸ“‹ Validating package.json..."
          vsce ls

      - name: Package extension
        run: |
          echo "ðŸ“¦ Packaging extension..."
          vsce package
          
          # List generated VSIX files
          echo "Generated VSIX files:"
          ls -la *.vsix

      - name: Test VSCE authentication
        run: |
          echo "ðŸ” Testing VSCE authentication..."
          vsce verify-pat ${{ secrets.VSCE_PAT }}
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}

      - name: Publish to VS Code Marketplace
        run: |
          echo "ðŸš€ Publishing to VS Code Marketplace..."
          vsce publish --pat ${{ secrets.VSCE_PAT }}
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}

      - name: Get VSIX filename
        id: vsix
        run: |
          VSIX_FILE=$(ls *.vsix | head -n 1)
          echo "filename=$VSIX_FILE" >> $GITHUB_OUTPUT
          echo "VSIX file: $VSIX_FILE"

      - name: Upload VSIX as artifact
        uses: actions/upload-artifact@v4
        with:
          name: vsix-package-${{ steps.version.outputs.version }}
          path: '*.vsix'
          retention-days: 30

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            ## ðŸŒ™ Midnight Breeze Theme - Release ${{ github.ref_name }}
            
            ### âœ¨ What's New
            - Theme improvements and refinements
            - Enhanced color palette and contrast
            - Bug fixes and optimizations
            
            ### ðŸ“¦ Installation
            
            **Option 1: VS Code Marketplace (Recommended)**
            1. Open VS Code
            2. Go to Extensions (Ctrl+Shift+X)
            3. Search for "Midnight Breeze"
            4. Click Install
            
            **Option 2: Manual Installation**
            1. Download the `.vsix` file from the assets below
            2. Open VS Code
            3. Press `Ctrl+Shift+P` and type "Extensions: Install from VSIX"
            4. Select the downloaded file
            
            ### ðŸ”— Links
            - [VS Code Marketplace](https://marketplace.visualstudio.com/items?itemName=leandroaps.vscode-theme-midnight-breeze)
            - [GitHub Repository](https://github.com/leandroaps/midnight-breeze)
          files: |
            *.vsix
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
